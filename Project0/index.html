<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="index style.css">
    </head>
    <body>
        <div>
        <ul class="navbar">
        <li><a class="searchbar" href="image.html">Images</a></li>
        <li><a class="searchbar" href="advanced.html">Advanced</a></li>
        </ul>
        </div>

        </form>
