<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="image style.css">
    </head>
    <body>
        <div>
        <ul class="navbar">
            <li><a class="searchbar" href="index.html">Google</a></li>
        </ul>
        </div>
        <div class="image">
            <img  src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg" width="300px" alt="Google Images">
        </div>
        <div class="form">
            <form action="https://www.google.com/search">
                <div class="input">
                    <input id="rounded" type="text" placeholder="Search Images" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="button">
                    <input id="submit" type="submit" value="Google Search">
                </div>
                
            </form>
        </div>
    </body>
</html>
